<div class="p-4">
  <h2>Pizza Sales Dashboard</h2>

  <div class="filters">
    <mat-form-field><input matInput [(ngModel)]="filters.type" placeholder="Type"></mat-form-field>
    <mat-form-field><input matInput [(ngModel)]="filters.size" placeholder="Size"></mat-form-field>
    <!-- <mat-form-field><input matInput [(ngModel)]="filters.from" type="date"></mat-form-field> -->
    <!-- <mat-form-field><input matInput [(ngModel)]="filters.to" type="date"></mat-form-field> -->
    <button mat-raised-button color="primary" (click)="loadData()">Search</button>
    <button mat-raised-button color="accent" (click)="downloadCsv()">Download CSV</button>
  </div>

  <h3>Pizzas</h3>
  <table mat-table [dataSource]="paginatedPizzas" class="mat-elevation-z8">
    <ng-container matColumnDef="pizzaId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let p">{{ p.pizzaId }}</td>
    </ng-container>
    <ng-container matColumnDef="pizzaTypeId">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let p">{{ p.pizzaTypeId }}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let p">{{ p.size }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p">{{ p.price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['pizzaId', 'pizzaTypeId', 'size', 'price']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['pizzaId', 'pizzaTypeId', 'size', 'price'];"></tr>
  </table>
  <mat-paginator [length]="pizzas.length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>

  
  <h3>Sales Chart</h3>
  <canvas baseChart [data]="chartData" chartType="bar"></canvas>
  <!-- <div style="height: 300px;">
    <canvas baseChart [data]="chartData" chartType="bar"></canvas>
  </div> -->
</div>
